<app-search-bar
  [stringToSeek]="stringToSeek"
  [dates]="dates"
  [placeToSeek]="place"
></app-search-bar>
<p>Exibindo resultados aproximados</p>

<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div
    [fxFlex]="100 / 7 + '%'"
    fxFlex.xs="100%"
    fxFlex.sm="33%"
    [fxFlex.md]="100 / 5 + '%'"
    *ngFor="let event of events | filter: stringToSeek | filter: place"
  >
    <mat-card (click)="goToRouter(event.id)" class="padding-no">
      <mat-card-content
        class="search-card"
        [ngStyle]="{
          'background-image': 'url(assets/images/default-image.png)'
        }"
      >
        <div class="search-date">
          <div fxLayout="column" fxLayoutAlign="space-between center">
            <div>{{ event.data | date: "EEE" }}</div>
            <div>{{ event.data | date: "dd" }}</div>
            <div>{{ event.data | date: "MMM" }}</div>
          </div>
        </div>
      </mat-card-content>
      <div class="search-description">
        <div fxLayout="column" fxLayoutAlign="space-between start">
          <h2 style="margin-bottom: 0">{{ event.titulo }}</h2>
          <div>{{ event.hora_inicio }}</div>
          <div>{{ event.local }}</div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
