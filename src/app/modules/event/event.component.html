<div
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutGap="1rem"
  *ngIf="evento"
>
  <div fxFlex.sm fxFlex.xs>
    <mat-card>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div
          class="event-img"
          [ngStyle]="{ 'background-image': 'url(' + evento.poster + ')' }"
        ></div>
      </div>
      <mat-card-content>
        <div fxLayout="column">
          <h2>{{ evento.titulo }}</h2>
          <span>
            {{ evento.data | date: "MMM" }} {{ evento.data | date: "dd" }},
            {{ evento.data | date: "yyyy" }}
          </span>
          <h4>{{ evento.local }}</h4>
          <div fxLayout="column" fxLayoutAlign="center stretch">
            <button mat-stroked-button color="primary">Acessar</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex.sm fxFlex.xs>
    <mat-card>
      <mat-card-content>
        <div fxLayout="column">
          <h2>{{ evento.titulo }}</h2>
          <mat-list>
            <mat-list-item>
              <mat-icon mat-list-icon>watch_later</mat-icon>
              <div mat-line>
                {{ evento.data | date: "EEEE, MMMM dd, yyyy" }}
              </div>
              <div mat-line>{{ evento.hora_inicio }}</div>
            </mat-list-item>
            <mat-list-item>
              <mat-icon mat-list-icon>place</mat-icon>
              <div mat-line>
                {{ evento.local }}
              </div>
            </mat-list-item>
          </mat-list>
          <div [innerHTML]="evento.descricao"></div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
