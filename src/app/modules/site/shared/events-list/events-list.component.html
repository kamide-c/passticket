<div fxLayout="column" fxLayoutAlign="start center">
  <div *ngIf="!loading && !events.length">
    <h1>Puxa, n√£o encontramos nenhum evento com este filtro!</h1>
  </div>
  <div fxFlexFill fxLayout="row wrap"  fxLayoutGap="10px grid" class="events">
    <app-event fxFlex="25" *ngFor="let event of events" [event]="event"></app-event>
  </div>
  <mat-progress-spinner class="margin-top" *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
</div>
