<mat-toolbar
  color="primary"
  fxHide.lg
  fxHide.md
  *ngIf="showLogo()"
  class="margin-no-b"
>
  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    [routerLink]="['']"
    style="cursor: pointer"
  >
    <img src="assets/images/logo-white.png.png" alt="Passticket" class="logo" />
  </div>
</mat-toolbar>

<nav mat-tab-nav-bar mat-align-tabs="center">
  <a
    mat-tab-link
    class="logo"
    [routerLink]="'/'"
    *ngIf="showLogo()"
    fxHide.sm
    fxHide.xs
  >
    <img src="assets/images/logo.png" alt="Passticket" class="logo" />
  </a>
  <a mat-tab-link  [routerLink]="'/home'">
    <mat-icon>search</mat-icon>
    Busca de evento
  </a>

    <mat-icon>place</mat-icon>
    Mapa de eventos
  </a> -->

    <mat-icon>wifi_protected_setup</mat-icon>
    Revenda de ingresso
  </a-->
</nav>
