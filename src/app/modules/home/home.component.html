<div fxLayout="column" fxLayoutAlign="start stretch">
  <div
    fxLayout="rox"
    fxLayout.xs="column"
    fxLayoutAlign="start center"
    class="margin-100-tb"
  >
    <div class="header-logo">
      <img src="assets/images/Logo.png" alt="Passticket" class="logo" />
    </div>
    <div class="header-title margin-20-l">
      <h1>Encontre ingressos para turnês, shows e eventos em sua cidade.</h1>
      <span
        >Busque uma cidade, uma data, um lugar famoso ou seu artista
        favorito!</span
      >
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center" class="searchBar">
    <div fxFlex="100%" fxFlex.gt-sm="75%">
      <form class="example-form">
        <div
          fxFlex="100"
          fxLayout="row"
          fxLayout.sm="column"
          fxLayout.xs="column"
          fxLayoutGap="16px"
          fxLayoutGap.sm="0px"
          fxLayoutGap.xs="0px"
          fxLayoutAlign="start center"
          fxLayoutAlign.sm="center stretch"
          fxLayoutAlign.xs="center stretch"
        >
          <div fxFlex="100">
            <mat-form-field
              class="example-full-width"
              class="searchField"
              floatLabel="never"
            >
              <input
                type="text"
                placeholder="Pesquise no PassTicket"
                aria-label="Number"
                matInput
                [formControl]="myControl"
                [matAutocomplete]="auto"
              />
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option
                  *ngFor="let option of filteredOptions | async"
                  [value]="option"
                >
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div fxFlex>
            <mat-form-field class="searchField" floatLabel="never">
              <input
                #inputDates
                matInput
                placeholder="Escolha o período"
                [satDatepicker]="picker"
                [formControl]="date"
                [readonly]="true"
                (focus)="picker.open()"
              />
              <sat-datepicker
                #picker
                [rangeMode]="true"
                [closeAfterSelection]="false"
                (closed)="inputDates.blur()"
              >
              </sat-datepicker>
              <sat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></sat-datepicker-toggle>
            </mat-form-field>
          </div>

          <div>
            <button
              mat-raised-button
              color="primary"
              class="margin-15-l searchButton"
              [routerLink]="[
                searchValidate() ? '/searchResult/' + myControl.value : ''
              ]"
              [queryParams]="{
                begin: formatDate(date.value.begin),
                end: formatDate(date.value.end)
              }"
            >
              Procurar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <mat-card>
    <mat-card-content>
      <h2>Passticket recomenda</h2>
      <app-recommended
        [events]="recommended"
        *ngIf="recommended"
      ></app-recommended>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <h2>Próximos eventos</h2>
      <app-events-list [events]="events" *ngIf="events"></app-events-list>
    </mat-card-content>
  </mat-card>
</div>
