<form class="searchBar">
  <div
    fxFlex="100"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutGap="16px"
    fxLayoutGap.sm="0px"
    fxLayoutGap.xs="0px"
    fxLayoutAlign="start center"
    fxLayoutAlign.sm="center stretch"
    fxLayoutAlign.xs="center stretch"
  >
    <div fxFlex fxLayout="row" fxLayoutAlign="start center">
      <mat-icon [style.color]="'#949494'">search</mat-icon>
      <mat-form-field
        class="example-full-width"
        class="searchField"
        floatLabel="never"
        appearance="none"
      >
        <input
          type="text"
          placeholder="Pesquise o evento, festival ou show do seu artista favorito"
          aria-label="Number"
          matInput
          [formControl]="myControl"
        />
        <!-- <input
          type="text"
          placeholder="Pesquise o evento, festival ou show do seu artista favorito"
          aria-label="Number"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete> -->
      </mat-form-field>
    </div>
    <div>
      <button
        mat-button
        color="primary"
        aria-label="calendario"
        (click)="picker.open()"
        #tooltip="matTooltip"
        matTooltip="Selecione o intervalo de datas"
        [matTooltipPosition]="'above'"
        matTooltipClass="tooltip"
        class="filterButton"
      >
        <mat-icon>calendar_today</mat-icon>
        <ng-container *ngIf="inputDates.value; else anyday">
          {{ inputDates.value }}
        </ng-container>
        <ng-template #anyday> Qualquer data </ng-template>
      </button>
    </div>
    <div>
      <button
        mat-button
        color="primary"
        aria-label="location"
        (click)="openDialog()"
        #tooltip="matTooltip"
        matTooltip="Selecione o local do evento"
        [matTooltipPosition]="'above'"
        matTooltipClass="tooltip"
        class="filterButton"
      >
        <mat-icon>location_on</mat-icon>
        <ng-container *ngIf="place.value; else anywere">
          {{ place.value }}
        </ng-container>
        <ng-template #anywere> Qualquer lugar </ng-template>
      </button>
    </div>

    <div>
      <button
        mat-raised-button
        color="primary"
        class="searchButton"
        [routerLink]="[searchValidate() ? routePath : '']"
        [queryParams]="{
          begin: formatDate(date.value.begin),
          end: formatDate(date.value.end),
          location: place.value,
          latitude: location.value.latitude,
          longitude: location.value.longitude
        }"
      >
        Procurar
      </button>
    </div>
  </div>
</form>

<!-- Calendar dialog -->
<mat-form-field class="searchField" floatLabel="never" style="display: none">
  <input
    #inputDates
    matInput
    placeholder="Escolha o perÃ­odo"
    [satDatepicker]="picker"
    [formControl]="date"
    [readonly]="true"
    (focus)="picker.open()"
  />
  <sat-datepicker
    #picker
    touchUi
    [rangeMode]="true"
    [closeAfterSelection]="true"
    [calendarFooterComponent]="calendarFooter"
    [selectFirstDateOnClose]="true"
  >
  </sat-datepicker>
  <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
</mat-form-field>
