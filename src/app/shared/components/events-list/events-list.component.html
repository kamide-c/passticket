<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
  <div
    *cdkVirtualFor="let item of items; let i = index; templateCacheSize: 0"
    class="example-item"
  >
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutAlign="space-between stretch"
      fxLayoutGap="1rem"
      class="item"
    >
      <div
        fxLayout="row"
        fxLayoutAlign="space-between stretch"
        fxLayoutGap="1rem"
        fxFlex
      >
        <div
          class="item-thumbnail"
          [style.background-image]="
            'url(' + (getPoster(item.poster) | async) + ')'
          "
        ></div>
        <div
          fxLayout="column"
          fxLayoutAlign="center center"
          class="item-date"
          fxHide.sm
          fxHide.xs
        >
          <div class="month">{{ item.d_date | date: "MMM" }}</div>
          <div class="day">{{ item.d_date | date: "dd" }}</div>
        </div>
        <div
          fxFlex="80"
          fxFlex.sm="100"
          fxFlex.xs="100"
          fxLayout="row"
          fxLayout.sm="column"
          fxLayout.xs="column"
          fxLayoutAlign="space-between center"
          fxLayoutAlign.sm="center start"
          fxLayoutAlign.xs="center start"
        >
          <div>
            {{ item.titulo }}
          </div>
          <div
            fxLayout="column"
            fxLayoutAlign="center end"
            fxLayoutAlign.sm="center start"
            fxLayoutAlign.xs="center start"
          >
            <div>
              {{ item.local }}
            </div>
            <div>
              <span fxHide.lg fxHide.md>
                {{ item.d_date | date: "MMM" }} {{ item.d_date | date: "dd" }}
              </span>
              {{ item.hora_inicio }}
            </div>
          </div>
        </div>
      </div>

      <div
        fxFlex="15"
        fxFlex.sm="25"
        fxFlex.xs="25"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <button
          mat-stroked-button
          color="primary"
          (click)="goToRouter(item.id)"
        >
          Acessar
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>
</cdk-virtual-scroll-viewport>
